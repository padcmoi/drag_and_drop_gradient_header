<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <style>
      body {
        background-color: #666;
        background-image: linear-gradient(to right, #000 1px, transparent 0), linear-gradient(to bottom, #000 1px, transparent 0);
        background-size: 2px 2px, 2px 2px, 100% 100%;
        background-position: 0 0, 0 0, 0 0;
        min-height: 100vh;
        color: white;
        margin: 0;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        font-family: Arial, sans-serif;
        flex-direction: column;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      .full-width-rectangle {
        width: 300px;
        height: 300px;
      }
      .custom-text {
        font-size: 28px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        white-space: nowrap;
      }
      .d-none {
        display: none;
      }
      .mx-auto {
        margin: auto;
      }
      .text-center {
        text-align: center;
      }
      .text-left {
        text-align: left;
      }
      .text-right {
        text-align: right;
      }
      .ct-previewFile {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .previewFile {
        max-width: 100px;
        max-height: 100px;
        display: none;
      }
      .color-picker {
        border: 1px solid #ccc;
        border-radius: 5px;
        height: 30px;
      }
      fieldset legend {
        text-align: left;
      }
      *:disabled,
      input[type="checkbox"]:disabled {
        cursor: not-allowed;
      }
      *[draggable="true"] {
        cursor: grab;
      }
      *[draggable="true"]:active {
        cursor: grabbing;
      }
      .selected {
        border: 5px dashed rgb(0, 255, 132);
      }
    </style>
    <link rel="stylesheet" href="./styles.common.css" />
